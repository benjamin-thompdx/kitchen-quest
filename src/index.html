<html>
  <head>

    <script type="text/json" src="index.html.js"></script>

    <title>Kitchen Quest</title>
  </head>
  <body>
    <div class="container">
      <h1>Kitchen Quest</h1>
      <h3>A culinary adventure at your fingertips!</h3>
      <br>
      <!-- <img id="fridge-gif" src="https://media.giphy.com/media/H3ZRi0IBMeXu8Jlag8/giphy.gif" alt="Man in fridge"> -->
      <img class="toggle" id="fridgeOpen" src="https://art.pixilart.com/5f4eee38f785edc.gif" alt="meow">
      <img class="toggle" id= "fridgeClosed" src="https://art.pixilart.com/5253548d7f401fd.gif" alt="meow2">
      <br>
      <div class="fridgeFact">
      </div>
      <br>
      <div> <!-- buttons/search bars -->
        <h5>Discover recipes using the ingrdients you already have:</h5>
        <br>
        <div class="row" id="recipeBorder"> <!--ingredients search-->
            <label for="userInput"></label>
            <input id="userInput" type="text" placeholder="apple, chicken, etc.">
            <br>
            <button class="btn" id="findByIngrdients">ðŸŒµ</button>
        </div>
        <br>
        <br>     
        <h5>Explore cooking instructions by recipe:</h5>
        <br>
        <div class="row" id="recipeSearchBorder"> <!--recipe search-->
          <!-- <label for="recipeSearch">Persue Inspiration</label> -->
     
          <div class="gcse-search" id="recipeSearch"></div>
        </div>
      </div>
      <br>
      <table style="width: 100%" id="ingredientsOutput" class="jumbotron">
        <tr>
          <th>Image</th>
          <th>Recipe</th>
          <th>Ingredients Used</th>
          <th>Unused Ingredients</th>
          <th>Additional Ingredients Needed</th>
        </tr>
      </table>
      <br>
      <div class="noResult"></div>
      <div class="errors"></div>
    </div>
  </body>
